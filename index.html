<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ferb-Latin Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="header">
            <h1>Ferb Language</h1>
            <hr size="2" width="50%" color="black">
            <p>A fun english to Ferb-Latin translator. 😃</p>
        </div>
    </nav>

    <img class="img" src="Images/ferb.png">

    <textarea id="input" placeholder="Write your sentence in English and translate it in Ferb's language."></textarea>

    <button id="btn-translate" style="display: block; margin: auto;">Translate</button>

    <div class="display" style="color: antiquewhite;">Your translated text in Ferb's language would be 👇🏻</div>
    <div id="output"></div>


    <script src="app.js"></script>

    
</body>
</html>
